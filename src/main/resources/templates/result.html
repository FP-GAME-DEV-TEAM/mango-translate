<!DOCTYPE html>
<html lang="zhCN" xmlns:th="http://www.thymeleaf.org">
<head th:include="css :: css"></head>

    <title>毛毛的幻想世界 | WOW</title>

    </style>
</head>
<body>
    <div style="height: 175px;"></div>

    <div class="row" style="text-align: center;">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <h3 th:text="${result.msg}" style="color: green;" th:if="${result.success}"></h3>
